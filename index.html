<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
<link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<script

<body style="background:#333333; margin-top:50px;">

    <div class="" style="text-align:center;">

      >
    </div>

  <form class="" style="margin-left:400px;margin-right:400px;">

    </div>

      <textarea  rows="3" cols="74" style="border-radius:7px; "></textarea>
    </div>

      <input type="email" class="form-control" placeholder="Alamat email (disabled)">
    </div>

      <label style="color:white;">Password</label>

    </div>
    <div class="form-group">
      <label style="color:white;">Scan KTP</label><br />
      <input type="file" style="color:white;" >
    </div>
    <div class="">
      <input type="checkbox" name="" value="">
      <label style="color:white;font-size: 12px;">
        &nbsp;Saya <a style="color:white;" href="#"><u>setuju</u></a>
        dan telah membaca <a href="#" style="color:#0e65f0;">aturan</a> serta <a href="#" style="color:#0e65f0;">ketentuan</a> yang berlaku.
      </label>
    </div>
    <div class="">
      <button type="button" class="btn btn-primary btn-lg btn-block" style="
      margin-bottom:50px;">Submit</button>
    </div>
  </form>
